<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>동물농장</title>

<style>
@font-face{
  font-family:'Cafe24Decomilk';
  src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405-3@1.1/Cafe24Decomilk.woff2') format('woff2');
  font-weight:normal;
  font-display:swap;
}
@font-face{
  font-family:'Cafe24Decoshadow';
  src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405-3@1.1/Cafe24Decoshadow.woff2') format('woff2');
  font-weight:normal;
  font-display:swap;
}

:root{ --panelH:70vh; }

body{
  margin:0; padding:20px 20px 140px;
  background:url('ground.jpg') no-repeat center/cover fixed;
  font-family:'Cafe24Decomilk', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
  overflow:hidden;
}


h1{
  font-family:'Cafe24Decoshadow', 'Cafe24Decomilk', system-ui, sans-serif;
  color:#FF00E6;
  text-align:center;
  margin:0 0 8px;
  font-size: clamp(3rem, 8vw, 6rem);
  letter-spacing: .02em;
}


.subtitle{
  text-align:center;
  font-size: clamp(1.1rem, 2.8vw, 2rem);
  color:#fff;
  margin:0 0 16px;
}


.farm{
  position:relative;
  height:var(--panelH);
  max-width:1200px;
  margin:0 auto;
}

.farm img{
  position:absolute;
  width:min(30vmin, 420px);
  cursor:pointer;
  user-select:none;
  will-change:transform;
  transform-origin:50% 50%;
  animation-name: floatPath;
  animation-duration: var(--dur, 10s);
  animation-delay: var(--delay, 0s);
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
}
.farm img:active{ transform: scale(.92); }

#chickenButton{ top:8%;   left:6%;   --dur:6s; --delay:.2s; --x1: 9vw; --y1:-6vh; --x2:-8vw; --y2: 7vh; --x3: 6vw; --y3:-5vh; }
#horseButton  { top:18%;  right:8%;  --dur:8s;   --delay:.6s; --x1:-10vw;--y1:-5vh; --x2: 7vw; --y2: 8vh; --x3:-6vw; --y3: 5vh; }
#pigButton    { bottom:10%;left:12%; --dur:7s;  --delay:.1s; --x1: 8vw; --y1: 6vh; --x2:-7vw; --y2:-6vh; --x3: 5vw; --y3: 4vh; }
#cowButton    { top:32%;  left:38%;  --dur:10s; --delay:.4s; --x1:-7vw; --y1: 7vh; --x2: 9vw; --y2:-6vh; --x3:-6vw; --y3: 5vh; }
#sheepButton  { bottom:8%; right:10%;--dur:11s;   --delay:.3s; --x1:-8vw; --y1: 5vh; --x2: 6vw; --y2:-7vh; --x3:-5vw; --y3: 6vh; }


@keyframes floatPath{
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(var(--x1,6vw), var(--y1,-4vh)) rotate(-1.2deg); }
  50%  { transform: translate(var(--x2,-5vw), var(--y2, 6vh)) rotate(1deg); }
  75%  { transform: translate(var(--x3,4vw),  var(--y3,-6vh)) rotate(-1.4deg); }
  100% { transform: translate(0,0) rotate(1deg); }
}

@media (max-width:720px){
  :root{ --panelH:66vh; }
  .farm img{ width:min(40vmin, 260px); }
}


.fence{
  position:fixed;
  left:0; bottom:0;
  width:100%;
  height:120px;
  background:url('fence.png') repeat-x center bottom;
  background-size:auto 100%; 
  z-index:5;
  pointer-events:none; 
}
</style>
</head>
<body>

<h1>Animal farm</h1>
<p class="subtitle">동물을 누르면 소리가 나와요!</p>
<audio id="chickenSound" src="75726__robinhood76__01130-chicken-hen-2.wav"></audio>
<audio id="horseSound"   src="165243__xtreamgf__horse-with-reverberation-effect.wav"></audio>
<audio id="pigSound"     src="658831__miscpractice__pig.m4a"></audio>
<audio id="cowSound"     src="702004__dematine__cow-death.mp3"></audio>
<audio id="sheepSound"   src="731671__liran1601__sheep-sound-effect.mp3"></audio>


<div class="farm">
  <img id="chickenButton" src="chicken.png" alt="닭">
  <img id="horseButton"   src="horse.png"   alt="말">
  <img id="pigButton"     src="pig.png"     alt="돼지">
  <img id="cowButton"     src="cow.png"     alt="소">
  <img id="sheepButton"   src="sheep.png"   alt="양">
</div>
<div class="fence"></div>
<script>
	
cPlay = false;
chickenButton.onclick = function(){
  if(cPlay == true){
    chickenSound.pause();
    cPlay = false;
  }else{
    chickenSound.play();
    cPlay = true;
  }
}


hPlay = false;
horseButton.onclick = function(){
  if(hPlay == true){
    horseSound.pause();
    hPlay = false;
  }else{
    horseSound.play();
    hPlay = true;
  }
}


pPlay = false;
pigButton.onclick = function(){
  if(pPlay == true){
    pigSound.pause();
    pPlay = false;
  }else{
    pigSound.play();
    pPlay = true;
  }
}


coPlay = false;
cowButton.onclick = function(){
  if(coPlay == true){
    cowSound.pause();
    coPlay = false;
  }else{
    cowSound.play();
    coPlay = true;
  }
}


sPlay = false;
sheepButton.onclick = function(){
  if(sPlay == true){
    sheepSound.pause();
    sPlay = false;
  }else{
    sheepSound.play();
    sPlay = true;
  }
}
</script>
